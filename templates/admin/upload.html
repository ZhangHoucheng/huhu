{% extends "../base.html" %} {%block content %}

<div class="page-header">
	<h1>upload pictures</h1>
</div>

<p class="text-center lead " >{{tips}}</p>
<form action='/admin/upload' enctype="multipart/form-data" method='post'>
	<div class="panel-body">
		<div class="col-lg-3">
			<label for="exampleInputFile">File input:</label> <input type="file"
				name='file' id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>

		<div class="col-lg-3">
			<label>type:</label> <select style="width: 200px" id="type"
				class="form-control" name="type">
				<option value='emotion'>eeee</option>
				<option value='wallpaper'>www</option>
			</select>
		</div>
		<div class="col-lg-3">
			<div>
				<label>tag:</label> <input type="text" class="form-control"
					name="tag" placeholder="blank for separation " value="" />
			</div>
		</div>
		<div class="col-lg-12">
			<div>
				<label>description:</label> <input type="text" class="form-control"
					name="desc" value="" />
			</div>
		</div>
	</div>

	<p style="text-align: center;">
		<input type="submit" class="btn btn-success" value="SUBMIT" />
	</p>
</form>

{%end %}
